<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <hr/>
    <div>
      <button id="single1">1.key相同,类型相同,数量相同</button>
      <div>div; key=title; id=title</div>
      <button id="single1Update">复用老节点，只更新属性</button>
      <div>div; key=title; id=title2</div>
    </div>
    <hr/>
    <div>
      <button id="single2">2.key相同,类型不同</button>
      <div>div; key=title; id=title</div>
      <button id="single2Update">删除老节点，添加新节点</button>
      <div>p; key=title; id=title</div>
    </div>
    <hr/>
    <div>
      <button id="single3">3.类型相同,key不同</button>
      <div>div; key=title; id=title</div>
      <button id="single3Update">删除老节点，添加新节点</button>
      <div>div; key=title; id=title</div>
    </div>
    <hr/>
    <div>
      <button id="single4">4.原来多个节点，现在只有一个节点</button>
      <div>
        &lt;ul key=&quot;ul&quot;&gt;<br/>
          &nbsp;&nbsp;&lt;li key=&quot;A&quot;&gt;A&lt;/li&gt;<br/>
          &nbsp;&nbsp;&lt;li key=&quot;B&quot; id=&quot;B&quot;&gt;B&lt;/li&gt;<br/>
          &nbsp;&nbsp;&lt;li key=&quot;C&quot;&gt;C&lt;/li&gt;<br/>
        &lt;/ul&gt;
      </div>
      <button id="single4Update">保留并更新这一个节点，删除其它节点</button>
      <div>
        &lt;ul key=&quot;ul&quot;&gt;<br/>
          &nbsp;&nbsp;&lt;li key=&quot;B&quot; id=&quot;B2&quot;&gt;B&lt;/li&gt;<br/>
        &lt;/ul&gt;
      </div>
    </div>
  </body>
</html>
