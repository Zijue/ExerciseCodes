<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="color:red">hello, {{name}}</div>
    <script src='../dist/vue.js'></script>
    <script>
        // vue2中mixin有三个缺陷：复用问题、命名冲突、数据来源不清晰
        Vue.mixin({
            beforeCreate() {
                console.log('global before 1');
            },
            a: 1
        });
        Vue.mixin({
            beforeCreate() {
                console.log('global before 2');
            },
            b: 2
        });
        let vm = new Vue({
            beforeCreate() {
                console.log('user before 1')
            },
            el: '#app',
            data() {
                return {
                    name: 'zijue',
                    age: 18
                }
            }
        });
    </script>
</body>

</html>
