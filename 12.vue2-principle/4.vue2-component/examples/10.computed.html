<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{firstname}}
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zijue',
                    age: 18
                }
            },
            computed: {
                firstname() {
                    console.log('计算属性取值');
                    return this.name + this.age;
                }
            }
        });
        setTimeout(() => {
            vm.name = '小池';
        }, 1000);
    </script>
</body>

</html>
