<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity;
        let zijue = { name: 'zijue', age: 18, address: { city: 'wh' } };
        let proxy = reactive(zijue);
        let proxy2 = readonly(zijue);
        console.log(proxy.name);
        console.log(proxy.address.city);
        console.log(proxy2.name);
        console.log(proxy2.address.city);
    </script>
</body>

</html>
